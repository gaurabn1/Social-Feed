{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow-lg password-reset-complete" style="width: 25rem; color: white;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4 text-light" >Set New Password</h3>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label text-light">{{ field.label }}</label>
                        {{ field }}
                        {% if field.help_text %}
                            <small class="form-text" style="color: #c8c8c8;">{{ field.help_text }}</small>
                        {% endif %}
                        {% for error in field.errors %}
                            <div class="invalid-feedback d-block">
                                {{ error }}
                            </div>
                        {% endfor %}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-secondary btn-block">Set New Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
