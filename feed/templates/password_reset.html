{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="login-page card shadow-lg" style="width: 25rem; border: none; background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);">
        <div class="card-body" style="background-color: rgba(255, 255, 255, 0.1);">
            <div class="text-center mb-4">
                <img src="{% static 'images/img-01.png' %}" alt="IMG" class="img-fluid" style="max-width: 150px;">
            </div>
            <h3 class="card-title text-center mb-4 text-light">Reset Password</h3>
            <form method="post">
                {% csrf_token %}
                {% if form.errors %}
                    <div class="alert alert-danger">
                        <ul>
                            {% for error in form.non_field_errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
                {% for field in form.visible_fields %}
                    <div class="form-group">
                        {{ field.errors }}
                        <input type="{{ form.email.field.widget.input_type }}" name="{{ form.email.name }}" class="form-control" id="{{ form.email.id_for_label }}"
                        {% if form.email.field.required %} required {% endif %}
                        placeholder="Enter your email">
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-secondary btn-block mt-3">Reset Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
