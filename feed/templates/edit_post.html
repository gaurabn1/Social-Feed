{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm" style="background-color: rgba(255, 255, 255, 0.1);">
        <div class="card-body p-4" >
            <h2 class="card-title mb-4 text-light">Edit Post</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Image Field -->
                <div class="mb-3">
                    <label for="{{ form.image.id_for_label }}" class="form-label text-light">Image</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input text-light" id="image" name="image">
                    </div>
                </div>
                
                <!-- Caption Field -->
                <div class="mb-3">
                    <label for="{{ form.caption.id_for_label }}" class="form-label text-light">Caption</label>
                    {{ form.caption }}
                </div>
                
                <!-- Submit Button -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-secondary btn-block">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
